<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>


<body>
    <div class="h-screen flex items-center justify-center">
        <div class="box pt-10 title-head mx-20 font-sans w-3/6 h-1/5 p-4 mx-auto text-center border-solid border-2 border-sky-500">
            <form action="" class="mb-6">
                <h1 class="title pb-2">Palindrome Checker</h1>
                <input type="text" name="text-input" id="text-input" class="border">
                <button class="border text-blue-700" type="submit" name="text-input" id="check-btn" onclick="obtainResult">Check</button>
                <!-- <br>
                <br> -->
            </form>
            <div id="result">The result will appear here</div>
        </div>
    </div>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</body>
</html>
