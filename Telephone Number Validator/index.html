<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>US Telephone Number Validator</title>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="phone-case bg-gray-200 rounded-lg border-8 border-black w-[290px] h-[500px]">
        <div class="cam-container flex justify-center items-center">
            <div class="camera w-4 h-4 bg-black rounded-full mt-2"></div>
        </div>
        <h3 class="font-['open_sans'] text-lg text-center mt-3">Enter the phone number</h3>
        <div id="input-container" class="flex justify-center items-center">
            <input placeholder="Input here" id="user-input" class="text-center py-2 px-5 rounded-md border-2 border-black" type="text">
        </div>
        <div id="btn-container" class="ml-[132px]">
            <button id="check-btn" class="shadow-xl rounded-md border-gray-800 bg-slate-400 px-2 mt-2">Check</button>
            <button id="clear-btn" class="shadow-xl rounded-md border-gray-800 bg-red-400 px-2 mt-2">Clear</button>
        </div>
        <div id="results-div" class="output mt-2 mx-5">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
